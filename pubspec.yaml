name: mmd_ecommerce_fl_lib
description: It is a backend library using GraphQl to facilitate connection to
  our different e-commerce backend endpoints.
version: 0.1.0
homepage: https://github.com/BeshoyMelika/mmd-ecommerce-fl-lib

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter
  equatable: ^1.2.5
  gql: ">=0.7.3 <1.0.0" # update according to DOCS https://pub.dev/packages/artemis/versions/6.12.3-beta.1#installation
  meta: ">=1.0.0 <2.0.0" # only if you have non nullable fields
  graphql_flutter: ^3.1.0
  # add beta because have a Exception: Two classes were generated with the same name
  # according to https://github.com/comigor/artemis/issues/194#issuecomment-670576452
  #  use the latest beta version
  artemis: ^6.12.3-beta.1
  json_annotation: ^3.0.1
  http: ^0.12.0+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.1
  build_resolvers: ^1.4.1
  json_serializable: ^3.0.0
