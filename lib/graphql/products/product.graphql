query Products(
    $first: Int!,
    $page: Int!,
    $productsId: ID,
    $catId:  [ID],
    $name: String,
   ){
  products(first: $first, page: $page, filter: {
    name: $name
    id:$productsId
    category:$catId
    }) {
    paginatorInfo{
      ...Paging
    }
    data {
      ...Product
    }
  }
}

