query Products(
    $first: Int!,
    $page: Int!,
    $productsId: ID,
    # $categoryId: ID,
    $name: String,
   ){
  products(first: $first, page: $page, filter: {
    name: $name
    id:$productsId
    # category:$categoryId
    }) {
    paginatorInfo {
      count
      currentPage
      firstItem
      lastItem
      hasMorePages
      lastPage
      perPage
      total
    }
    data {
      id
      price
      available
      details {
        name
        sku
        description
        cover {
          url
        }
        unit {
          id
          name
        }
        media {
          url
        }
        category {
          id
        }
      }
    }
  }
}

