fragment Paging on  PaginatorInfo{
    count
    currentPage
    firstItem
    lastItem
    hasMorePages
    lastPage
    perPage
    total
}
fragment Product on  Product{
    id
    averageRating
    price
    available
    details {
        name
        sku
        description
        cover {
            url
        }
        unit {
            id
            name
        }
        media {
            url
        }
        category {
            id
        }
    }
}