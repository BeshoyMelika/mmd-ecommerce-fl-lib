fragment Paging on  PaginatorInfo{
    count
    currentPage
    firstItem
    lastItem
    hasMorePages
    lastPage
    perPage
    total
}
fragment Product on  Product{
    id
    averageRating
    price
    hasPromotion
    old_price
    available
    min_quantity
    max_quantity
    step
    details {
        name
        sku
        description
        cover {
            url
        }
        unit {
            id
            name
        }
        media {
            url
        }
        category {
            id
        }
    }
}
fragment User on  User{
    id
    name
    email
    mobile
    is_notifiable
}
fragment AuthPayload on  AuthPayload{
    access_token
    refresh_token
    expires_in
    token_type
}