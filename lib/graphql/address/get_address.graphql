#import "../fragments.graphql"
query GetAllAddress($first: Int!, $page: Int!){
    addresses(first:$first,page:$page){
        paginatorInfo{
            ...Paging
        }
        data{
            id
            first_name
            last_name
            area{
                name
                city{
                    name
                }
            }
            info
            additional_info
            mobile
            lat
            lng
            isDefault
        }
    }

}