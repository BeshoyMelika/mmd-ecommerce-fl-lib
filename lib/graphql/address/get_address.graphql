query GetAllAddress($first: Int!, $page: Int!){
    addresses(first:$first,page:$page){
        paginatorInfo{
            count
            currentPage
            firstItem
            lastItem
            hasMorePages
            lastPage
            perPage
            total
        }
        data{
            id
            first_name
            last_name
            area{
                name
                city{
                    name
                }
            }
            info
            additional_info
            mobile
            lat
            lng
        }
    }

}