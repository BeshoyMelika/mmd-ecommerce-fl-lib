mutation CreateAddress($firstName: String!,
    $lastName: String!,
    $areaId: ID!,
    $info: String!,
    $additionalInfo: String!,
    $mobile: String!,
    $lat: String!,
    $lng: String!,
   ){

    createAddress(input:{
        first_name:$firstName
        last_name:$lastName
        area_id:$areaId
        info:$info
        additional_info:$additionalInfo
        mobile:$mobile
        lat:$lat
        lng:$lng
        })

}